<ion-header>

  <ion-navbar>
    <ion-title>Ride Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form && settingsReady" [formGroup]="form">

    <ion-list>
      <ion-item>
        <h1>
          Your Details
        </h1>
      </ion-item>
      <ion-item>
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
        <div class="profile-image-wrapper">
          <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
        </div>
      </ion-item>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [disabled]="true" type="text" placeholder="" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Reason for Request</ion-label>
        <ion-input [disabled]="true" type="text" placeholder=""
                   [value]="type=='doctor' ? 'Doctors Appointment or Medical Check up' : 'Sports or Fitness'"></ion-input>
      </ion-item>
      <ion-item>
        <h1>
          Ride Details
        </h1>
      </ion-item>
      <ion-item>
        <ion-label floating>Pickup Location</ion-label>
        <ion-input type="text" placeholder="" formControlName="pickup"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Destination</ion-label>
        <ion-input type="text" placeholder="" formControlName="destination"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-input type="text" placeholder="" formControlName="time"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full large (click)="done()" [disabled]="!isReadyToSave">Submit</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
