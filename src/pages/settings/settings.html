<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">

    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>

    <ion-list>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input formControlName="age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>I am...</ion-label>
        <ion-select formControlName="accountType">
          <ion-option value="driver">A Volunteer Driver</ion-option>
          <ion-option value="rider">Looking for a Ride</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <button ion-button full large (click)="continue()">Continue</button>
      </ion-item>
    </ion-list>


  </form>

</ion-content>
