<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leaderboards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of cardItems; let i = index">
      <button ion-item>
        <ion-avatar item-start><h1>#{{ i+1 }}</h1></ion-avatar>

        <ion-avatar item-start>
          <img [src]="item.user.avatar" />
        </ion-avatar>
        <h2>{{item.user.name}}</h2>
        <p>Helped {{ item.count }} people and drove {{ item.distance }}kms</p>

      </button>

      <ion-item-options>
        <button ion-button color="secondary" (click)="donate(item.user.name)">
          Donate
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
