<ion-header>

  <ion-navbar>
    <ion-title>Ride Requests</ion-title>

    <ion-buttons end>
      <!--
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
      -->
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngIf="currentItems">
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>From: {{ item.pickup }}</p>
        <p>To: {{ item.destination }}</p>
        <ion-note item-end *ngIf="item.distance">{{ item.distance }}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="accept" (click)="deleteItem(item)">
          ACCEPT
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
